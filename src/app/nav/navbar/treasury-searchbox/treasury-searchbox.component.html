<div style="display: flex;height: 100%;">

  <div *ngIf="advancedTlogSearchService.searchMode === 'advanced'" (click)="openAdvancedTreasurySearchModal('300ms','150ms')" style="width:60px;background-color:red;height:100%;color:#fff;display: flex;justify-content: center;align-items: center;"><mat-icon style="cursor:pointer;width:36px;height:36px;font-size: 36px;">manage_search</mat-icon></div>
  <div (click)="swapSearchMode()" style="width:60px;background-color:blue;height:100%;color:#fff;display: flex;justify-content: center;align-items: center;"><mat-icon style="cursor:pointer;width:36px;height:36px;font-size: 36px;">sync</mat-icon></div>

<mat-form-field appearance="fill"  *ngIf="advancedTlogSearchService.searchMode === 'simple'">

  <mat-label>Procurar...</mat-label>
  <input matInput type="text" [(ngModel)]="advancedTlogSearchService.treasuryNavbarInput" (input)="tlogSearch(false)">

  <button matSuffix mat-icon-button (click)="tlogSearch(true)">
    <mat-icon>clear</mat-icon>
  </button>

</mat-form-field>

<mat-form-field appearance="fill"  *ngIf="advancedTlogSearchService.searchMode === 'advanced'">

    <mat-label>Pesquisa avan√ßada</mat-label>
    <mat-select (selectionChange)="advancedTlogSearchService.changedSearch($event, true)"
      [formControl]="advancedTlogSearchService.selectedSearchForm">
      <mat-option *ngFor="let search of advancedTlogSearchService.advancedSearchArray" [value]="search.id">
        {{search.title}}
      </mat-option>
    </mat-select>


</mat-form-field>
</div>
