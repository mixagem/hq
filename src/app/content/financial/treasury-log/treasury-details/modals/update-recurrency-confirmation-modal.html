<h1 mat-dialog-title class="mhq-modal-header">
  <mat-icon>save_as</mat-icon>Atualizar movimento
</h1>

<div mat-dialog-content class="mhq-modal-content-wrapper">

  <p>Atualizar os restantes movimentos desta recorrência com as alterações efetuadas?</p>

  <div style="padding:10px 0 0 20px;">
    <mat-checkbox [checked]="allRecurrencyOptions" color="primary" [indeterminate]="getRecurrencyOptionsStatus()"
      (change)="wantAllRecurrencyOptions($event.checked)">
      {{recurrencyOptions.name}}
    </mat-checkbox>

    <ul style="list-style-type: none;margin-top:5px;">
      <li *ngFor="let option of recurrencyOptions.options">
        <mat-checkbox [(ngModel)]="option.toChange" [color]="option.color" (ngModelChange)="updateRecurrencyStatus()">
          {{option.name}}
        </mat-checkbox>
      </li>
    </ul>
  </div>

</div>

<div mat-dialog-actions class="mhq-modal-close-actions">
  <button mat-stroked-button color="primary" (click)="recurrencyUpdate(true)"
    [disabled]="allRecurrencyOptions === false && getRecurrencyOptionsStatus()===false">Atualizar todos os movimentos</button>
  <button mat-stroked-button color="primary" (click)="recurrencyUpdate(false)">Atualizar apenas este movimento</button>
  <button mat-stroked-button mat-dialog-close color="warn">Cancelar</button>
</div>
