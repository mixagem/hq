<div class="mhq-row full-height mhq-category-details-wrapper">

  <div class="mhq-categories-drawer-left">
    <div class="mhq-quickaction-close" (click)="treasuryService.closeDetails()">
      <mat-icon>close</mat-icon>
    </div>
    <div *ngIf="!editingMode" class="mhq-quickaction-default" (click)="toggleEditing('start')"><button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button></div>
    <div *ngIf="editingMode" class="mhq-quickaction-save" (click)="toggleEditing('save')"><button mat-icon-button>
        <mat-icon>save</mat-icon>
      </button></div>
    <div *ngIf="editingMode" class="mhq-quickaction-delete" (click)="toggleEditing('end')"><button mat-icon-button>
        <mat-icon>not_interested</mat-icon>
      </button></div>

    <div *ngIf="!editingMode" class="mhq-quickaction-default"><button mat-icon-button
        (click)="treasuryService.addMode(false)">
        <mat-icon>file_copy</mat-icon>
      </button></div>

    <div *ngIf="!editingMode" class="mhq-quickaction-delete" (click)="openDialog('300ms', '150ms')"><button
        mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button></div>

    <div [ngStyle]="treasuryService.recordBorderStyle"></div>
  </div>

  <div class="mhq-categories-drawer-right">
    <div class="mhq-wrapper-row" *ngIf="!editingMode">

      <h1><mat-icon>info_outline</mat-icon>Detalhes</h1>

      <div class="mhq-row">

        <div class="mhq-col-1">
          <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput disabled [value]="treasuryLog.id">
          </mat-form-field>
        </div>

        <div class="mhq-col-8">
          <mat-form-field appearance="fill">
            <mat-label>Título</mat-label>
            <input matInput disabled [value]="treasuryLog.title">
          </mat-form-field>
        </div>

        <div class="mhq-col-3">
          <mat-form-field appearance="fill">
            <mat-label>Data</mat-label>
            <input matInput disabled [value]='treasuryLog.date | date:"dd/MM/yyyy"'>
          </mat-form-field>
        </div>

      </div>
      <div class="mhq-row">

        <div class="mhq-col-4 radio-group">
          <p>Tipo:</p>
          <mat-radio-group color="primary" disabled [value]="treasuryLog.type">
            <mat-radio-button value="expense">Despesa</mat-radio-button>
            <mat-radio-button value="income">Rendimento</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="mhq-col-4">
          <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <input matInput disabled [value]="treasuryService.getCatLabel(treasuryLog.cat)">
          </mat-form-field>
        </div>

        <div class="mhq-col-4">
          <mat-form-field appearance="fill">
            <mat-label>Sub-categoria</mat-label>
            <input matInput disabled [value]="treasuryService.getSubCatLabel(treasuryLog.cat,treasuryLog.subcat)">
          </mat-form-field>
        </div>

      </div>
      <div class="mhq-row">

        <div class="mhq-col-9">
          <mat-form-field appearance="fill">
            <mat-label>Observações</mat-label>
            <textarea matInput disabled [value]="treasuryLog.obs"></textarea>
          </mat-form-field>
        </div>

        <div class="mhq-col-3">
          <mat-form-field appearance="fill">
            <mat-label>Valor</mat-label>
            <input matInput disabled [value]="treasuryLog.value| currency:'EUR'">
          </mat-form-field>
        </div>
      </div>

    </div>

    <div class="mhq-wrapper-row" *ngIf="editingMode">

      <h1><mat-icon>info_outline</mat-icon>Detalhes</h1>

      <div class="mhq-row">

        <div class="mhq-col-1">
          <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput [(ngModel)]="tempTreasuryLog.id">
          </mat-form-field>
        </div>

        <div class="mhq-col-8">
          <mat-form-field appearance="fill">
            <mat-label>Título</mat-label>
            <input matInput [(ngModel)]="tempTreasuryLog.title">
          </mat-form-field>
        </div>

        <div class="mhq-col-3">

          <mat-form-field appearance="fill">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="tlogDatePicker" [formControl]="mypick">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="tlogDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #tlogDatePicker></mat-datepicker>
          </mat-form-field>



        </div>

      </div>
      <div class="mhq-row">

        <div class="mhq-col-4 radio-group">
          <p>Tipo:</p>
          <mat-radio-group color="primary" [(ngModel)]="tempTreasuryLog.type">
            <mat-radio-button value="expense">Despesa</mat-radio-button>
            <mat-radio-button value="income">Rendimento</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="mhq-col-4">

          <form class="mhq-cats-form">
            <mat-form-field>
              <mat-label>Categoria</mat-label>
              <input type="text" matInput [formControl]="catForm" [matAutocomplete]="cat">
              <mat-autocomplete autoActiveFirstOption #cat="matAutocomplete">
                <mat-option *ngFor="let option of catFilteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>

        </div>

        <div class="mhq-col-4">


          <form class="mhq-subcats-form">
            <mat-form-field>
              <mat-label>Categoria</mat-label>
              <input type="text" matInput [formControl]="subCatForm" [matAutocomplete]="subcat">
              <mat-autocomplete autoActiveFirstOption #subcat="matAutocomplete">
                <mat-option *ngFor="let option of subCatFilteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>


        </div>

      </div>
      <div class="mhq-row">

        <div class="mhq-col-9">
          <mat-form-field appearance="fill">
            <mat-label>Obs</mat-label>
            <textarea matInput [(ngModel)]="tempTreasuryLog.obs"></textarea>
          </mat-form-field>
        </div>

        <div class="mhq-col-3">
          <mat-form-field appearance="fill">
            <mat-label>Valor</mat-label>
            <input matInput [(ngModel)]="tempTreasuryLog.value">
          </mat-form-field>
        </div>
      </div>

    </div>
  </div>
  <!-- <div class="mhq-wrapper-row" *ngIf="editingMode"></div> -->
</div>
