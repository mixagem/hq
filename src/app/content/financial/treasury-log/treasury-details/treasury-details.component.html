<div class="mhq-row full-height mhq-category-details-wrapper">

  <div class="mhq-wrapper-row mhq-mainform-actions">

    <button *ngIf="!editingMode" mat-flat-button color="warn" (click)="openDialog('300ms', '150ms')">Remover
      registo</button>
    <button *ngIf="!editingMode" mat-flat-button color="primary" (click)="toggleEditing('start')">Editar
      registo</button>
    <button *ngIf="!editingMode" mat-stroked-button color="primary" (click)="closeDetails()">Fechar</button>
    <button *ngIf="editingMode" mat-flat-button style="background-color: var(--mhq-waikiki-sucess);"
      (click)="toggleEditing('save')">Guardar alterações</button>
    <button *ngIf="editingMode" mat-flat-button color="warn" (click)="toggleEditing('end')">Discartar
      alterações</button>
  </div>

  <div class="mhq-wrapper-row" *ngIf="!editingMode">

    <h1>Detalhes</h1>

    <div class="mhq-row">

      <div class="mhq-col-1">
        <mat-form-field appearance="fill">
          <mat-label>ID</mat-label>
          <input matInput disabled [value]="tlog.id">
        </mat-form-field>
      </div>

      <div class="mhq-col-8">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput disabled [value]="tlog.title">
        </mat-form-field>
      </div>

      <div class="mhq-col-3">
        <mat-form-field appearance="fill">
          <mat-label>Data</mat-label>
          <input matInput disabled [value]='tlog.date | date:"dd/MM/yyyy"'>
        </mat-form-field>
      </div>

    </div>
    <div class="mhq-row">

      <div class="mhq-col-4 radio-group">
        <p>Tipo:</p>
        <mat-radio-group color="primary" disabled [value]="tlog.type">
          <mat-radio-button value="expense">Despesa</mat-radio-button>
          <mat-radio-button value="income">Rendimento</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="mhq-col-4">
        <mat-form-field appearance="fill">
          <mat-label>Cat</mat-label>
          <input matInput disabled [value]="getCatLabel(tlog.cat)">
        </mat-form-field>
      </div>

      <div class="mhq-col-4">
        <mat-form-field appearance="fill">
          <mat-label>Subcat</mat-label>
          <input matInput disabled [value]="getSubCatLabel(tlog.cat,tlog.subcat)">
        </mat-form-field>
      </div>

    </div>
    <div class="mhq-row">

      <div class="mhq-col-9">
        <mat-form-field appearance="fill">
          <mat-label>Obs</mat-label>
          <textarea matInput disabled [value]="tlog.obs"></textarea>
        </mat-form-field>
      </div>

      <div class="mhq-col-3">
        <mat-form-field appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput disabled [value]="tlog.value| currency:'EUR'">
        </mat-form-field>
      </div>
    </div>

  </div>

  <div class="mhq-wrapper-row" *ngIf="editingMode">

    <h1>Detalhes</h1>

    <div class="mhq-row">

      <div class="mhq-col-1">
        <mat-form-field appearance="fill">
          <mat-label>ID</mat-label>
          <input matInput [(ngModel)]="tempTlog.id">
        </mat-form-field>
      </div>

      <div class="mhq-col-8">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput [(ngModel)]="tempTlog.title">
        </mat-form-field>
      </div>

      <div class="mhq-col-3">
        <!-- <mat-form-field appearance="fill">
          <mat-label>Data</mat-label>
          <input matInput [(ngModel)]="tempTlog.date">
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="tlogDatePicker" [formControl]="mypick">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="tlogDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #tlogDatePicker></mat-datepicker>
        </mat-form-field>



      </div>

    </div>
    <div class="mhq-row">

      <div class="mhq-col-4 radio-group">
        <p>Tipo:</p>
        <mat-radio-group color="primary" [(ngModel)]="tempTlog.type">
          <mat-radio-button value="expense">Despesa</mat-radio-button>
          <mat-radio-button value="income">Rendimento</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="mhq-col-4">
        <!-- tenho de fazer select -->

        <form class="mhq-cats-form">
          <mat-form-field>
            <mat-label>Categoria</mat-label>
            <input type="text" matInput [formControl]="catForm" [matAutocomplete]="cat">
            <mat-autocomplete autoActiveFirstOption #cat="matAutocomplete">
              <mat-option *ngFor="let option of catFilteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>

      </div>

      <div class="mhq-col-4">


        <form class="mhq-subcats-form">
          <mat-form-field>
            <mat-label>Categoria</mat-label>
            <input type="text" matInput [formControl]="subCatForm" [matAutocomplete]="subcat">
            <mat-autocomplete autoActiveFirstOption #subcat="matAutocomplete">
              <mat-option *ngFor="let option of subCatFilteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>


      </div>

    </div>
    <div class="mhq-row">

      <div class="mhq-col-9">
        <mat-form-field appearance="fill">
          <mat-label>Obs</mat-label>
          <textarea matInput [(ngModel)]="tempTlog.obs"></textarea>
        </mat-form-field>
      </div>

      <div class="mhq-col-3">
        <mat-form-field appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput [(ngModel)]="tempTlog.value">
        </mat-form-field>
      </div>
    </div>

  </div>

  <!-- <div class="mhq-wrapper-row" *ngIf="editingMode"></div> -->
</div>
