<h1 mat-dialog-title class="mhq-modal-header">
  <mat-icon>low_priority</mat-icon>Re-ordenar {{tabIndex === 0? 'categorias': 'sub-categorias'}}
</h1>

<div mat-dialog-content class="mhq-modal-content-wrapper">



  <!-- <mat-tab-group> -->
  <mat-tab-group style="height: calc(100% - 70px);" (selectedTabChange)="changedTab($event)">
    <mat-tab label="Categorias">


      <div class="mhq-modal-content">
        <div style="height: calc(100% - 75px);padding:30px 25px" class="mhq-row">

          <div class="mhq-col-1">
            <div *ngFor="let x of categoriesToOrder; let i = index;" style="color:var(--mhq-waikiki-acolor-1);font-weight:500;display:flex;justify-content:flex-start;align-items:center;height: 40px;font-size:18px">{{i+1}}</div>
          </div>
          <div class="mhq-col-11"> <div cdkDropList class="mhq-background-box" (cdkDropListDropped)="drop($event)">
            <div class="mhq-category-box" [style]="'border-bottom: solid 1px '+cat.bgcolor" *ngFor="let cat of categoriesToOrder" cdkDrag>
              <div class="mhq-category-box-preview" *cdkDragPlaceholder></div>

              <mat-icon [style]="'background-color:'+cat.bgcolor+';color:'+cat.textcolor">{{cat.icon}}</mat-icon>
              <span>{{cat.title}}</span>
            </div>
          </div></div>






        </div>

      </div>

    </mat-tab>


    <mat-tab label="Sub-categorias">

      <div class="mhq-modal-content">
        <div style="height: calc(100% - 75px);padding:30px 25px">



          <form class="mhq-cats-form" style="width: 100%;">
            <mat-form-field>
              <mat-label>Categoria</mat-label>
              <mat-select [formControl]="catForm" (selectionChange)="categorySelectChanged($event)">
                <mat-select-trigger>{{catForm.value}}</mat-select-trigger>
                <mat-option *ngFor="let option of categoriesList" [value]="option">
                  <mat-icon
                    [ngStyle]="{'background-color':categoriesService.catEnum[categoriesService.catTitleEnum[option].id].bgcolor,'color':categoriesService.catEnum[categoriesService.catTitleEnum[option].id].textcolor}">

                    {{categoriesService.catTitleEnum[option].icon}}</mat-icon>
                  {{option}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>



          <div class="mhq-row" *ngIf="subCategoriesToOrder.length>1">

            <div class="mhq-col-1">
              <div *ngFor="let x of subCategoriesToOrder; let i = index;" style="color:var(--mhq-waikiki-acolor-1);font-weight:500;display:flex;justify-content:flex-start;align-items:center;height: 40px;font-size:18px">{{i+1}}</div>
            </div>
            <div class="mhq-col-11">  <div cdkDropList class="mhq-background-box" (cdkDropListDropped)="drop2($event)"
              >
              <div class="mhq-category-box" *ngFor="let subcat of subCategoriesToOrder" cdkDrag [style]="'border-bottom:solid 1px '+categoriesService.catEnum[subcat.maincatid].bgcolor">
                <div class="mhq-category-box-preview" *cdkDragPlaceholder></div>
                <p style="padding-left:20px">{{subcat.title}}</p>
              </div>
            </div></div>
          </div>






        </div>


      </div>





    </mat-tab>

  </mat-tab-group>


  <div mat-dialog-actions class="mhq-modal-close-actions">
    <button *ngIf="tabIndex === 0" mat-stroked-button color="primary" (click)="saveCategoriesOrder()">Re-ordenar
      categorias</button>
    <button *ngIf="tabIndex === 1" mat-stroked-button color="primary" (click)="saveSubCategoriesOrder()">Re-ordenar
      sub-categorias</button>
    <button mat-stroked-button mat-dialog-close color="warn">Cancelar</button>
  </div>



</div>
