<div class="mhq-mainform-container">

  <div class="mhq-row mhq-mainform-header">

    <h1>
      <mat-icon>account_balance</mat-icon>Grelha de movimentos - {{gridViewService.gridSubtitle}}
    </h1>

    <div class="mhq-mainform-actions">
      <button mat-stroked-button color="primary" [matMenuTriggerFor]="gridViewActions">
        <mat-icon>menu_open</mat-icon>Ações
      </button>
    </div>

    <mat-menu #gridViewActions="matMenu">
      <button mat-menu-item (click)="navigationFix('cats')">
        <mat-icon>add</mat-icon>
        <span >Adicionar categoria</span>
      </button>
      <button mat-menu-item (click)="navigationFix('tlogs')">
        <mat-icon>add</mat-icon>
        <span >Adicionar movimento</span>
      </button>
    </mat-menu>
  </div>

  <div class="mhq-row" style="height: calc(100% - 60px);">
    <router-outlet></router-outlet>
  </div>

</div>
