<h1 mat-dialog-title class="mhq-modal-header" style="background: var(--mhq-waikiki-pcolor-1);">
  <mat-icon>feed</mat-icon>{{overviewService.titleForDetails}}
</h1>

<div mat-dialog-content class="mhq-modal-content-wrapper">

  <div *ngIf="isDataSourceEmpty">no movs found bro</div>

  <table *ngIf="!isDataSourceEmpty" mat-table [dataSource]="dataSource" [class]="'mhq-overview-modal-'+overviewService.source">

    <ng-container matColumnDef="icon" *ngIf="overviewService.source === 'daily'">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" [style]="miscService.getCatStyle(element.cat)">
        <mat-icon>{{miscService.getCategoryIconFromSubcategoryID(element.subcat)}}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="subcat" *ngIf="overviewService.source !== 'subcategory'">
      <th mat-header-cell *matHeaderCellDef>Subcategoria</th>
      <td mat-cell *matCellDef="let element">
       {{miscService.getSubcategoryTitleSimplex(element.subcat)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
      <td mat-cell *matCellDef="let element">
        {{element.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element" [style]="element.type === 'expense' ? 'font-weight:500;color:red' : 'font-weight:500;color:green' ">
        {{element | guita:true}}
      </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="mhq-overview-modal-link" *matCellDef="let element">
        <button mat-icon-button [color]="'primary'" (click)="goToTreasuryLog(element.id, element.cat)">
          <mat-icon>link</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator *ngIf="!isDataSourceEmpty" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

</div>
