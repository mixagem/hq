<h1 mat-dialog-title class="mhq-modal-header">
  <mat-icon>link_off</mat-icon>Desancorar movimento
</h1>

<div mat-dialog-content class="mhq-modal-content-wrapper">
  <p>Desancorar o {{router.url.startsWith('/fi/tlog') ? 'movimento':'orçamento'}}
    <span>{{treasuryService.activeTreasuryLog.title}}</span> da
    recorrência?</p>

</div>

<div mat-dialog-actions class="mhq-modal-close-actions">
  <button mat-flat-button color="primary" (click)="dettachFromRecurrency()">Desancroar movimento</button>
  <button mat-stroked-button mat-dialog-close color="warn">Cancelar</button>
</div>
