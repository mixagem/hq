<h1 mat-dialog-title class="mhq-modal-header">
  <mat-icon>warning_amber</mat-icon>Remover categoria
</h1>

<div mat-dialog-content class="mhq-modal-content-wrapper">

  <div class="mhq-modal-content">Tens a certeza que queres remover a categoria <span class="mhq-category-modal-label"
      [style]="'background-color:rgb('+financialService.activePreviewCategory.bgcolor+');color:rgb('+financialService.activePreviewCategory.textcolor+')'">{{financialService.activePreviewCategory.title}}</span> ,
    e respetivas sub-categorias?<br>
    <ul>
      <li *ngFor="let subcat of financialService.activePreviewCategory.subcats">{{subcat.title}}</li>
    </ul>
  </div>

  <div mat-dialog-actions class="mhq-modal-close-actions">
    <button mat-flat-button color="warn" (click)="removeCategory()">Remover categoria</button>
    <button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
  </div>

</div>
