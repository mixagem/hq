<div class="mhq-row full-height mhq-category-details-wrapper">
  <div class="mhq-categories-drawer-left">
    <div class="mhq-quickaction-close" (click)="treasuryService.closeDetails()">
      <mat-icon>close</mat-icon>
    </div>

    <div class="mhq-quickaction-save" (click)="newTreasuryLogRecordActions('save')"><button mat-icon-button>
        <mat-icon>save</mat-icon>
      </button></div>
    <div class="mhq-quickaction-delete" (click)="newTreasuryLogRecordActions('end')"><button mat-icon-button>
        <mat-icon>not_interested</mat-icon>
      </button></div>


    <div [ngStyle]="treasuryService.recordBorderStyle"></div>
  </div>

  <div class="mhq-categories-drawer-right">

    <div class="mhq-wrapper-row">

      <h1>Detalhes</h1>

      <div class="mhq-row">

        <div class="mhq-col-1">
          <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput disabled [(ngModel)]="tempTreasuryLog.id">
          </mat-form-field>
        </div>

        <div class="mhq-col-8">
          <mat-form-field appearance="fill">
            <mat-label>TÃ­tulo</mat-label>
            <input matInput [(ngModel)]="tempTreasuryLog.title">
          </mat-form-field>
        </div>

        <div class="mhq-col-3">
          <!-- <mat-form-field appearance="fill">
          <mat-label>Data</mat-label>
          <input matInput [(ngModel)]="tempTreasuryLog.date">
        </mat-form-field> -->
          <mat-form-field appearance="fill">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="treasuryLogDatepicker" [formControl]="treasuryLogDatepickerForm">
            <mat-datepicker-toggle matSuffix [for]="treasuryLogDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #treasuryLogDatepicker></mat-datepicker>
          </mat-form-field>



        </div>

      </div>
      <div class="mhq-row">

        <div class="mhq-col-4 radio-group">
          <p>Tipo:</p>
          <mat-radio-group color="primary" [(ngModel)]="tempTreasuryLog.type">
            <mat-radio-button value="expense">Despesa</mat-radio-button>
            <mat-radio-button value="income">Rendimento</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="mhq-col-4">

          <form class="mhq-cats-form">
            <mat-form-field>
              <mat-label>Categoria</mat-label>
              <mat-select [formControl]="catForm" (selectionChange)="categorySelectChanged($event)" >
                <mat-select-trigger>{{catForm.value}}</mat-select-trigger>
                <mat-option *ngFor="let option of categoriesList" [value]="option"
                  [style]="miscService.getCatStyle(miscService.getCategoryIDFromTitle(option))">
                  <mat-icon>{{miscService.getCategoryIcon(miscService.getCategoryIDFromTitle(option))}}</mat-icon>
                  {{option}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>

        </div>

        <div class="mhq-col-4">


          <form class="mhq-subcats-form">
            <mat-form-field>
              <mat-label>Sub categoria</mat-label>
              <mat-select [formControl]="subcatForm">
                <mat-option *ngFor="let option of subcategoriesList" [value]="option">
                  {{option}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>


        </div>

      </div>
      <div class="mhq-row">

        <div class="mhq-col-9">
          <mat-form-field appearance="fill">
            <mat-label>Obs</mat-label>
            <textarea matInput [(ngModel)]="tempTreasuryLog.obs"></textarea>
          </mat-form-field>
        </div>

        <div class="mhq-col-3">
          <mat-form-field appearance="fill">
            <mat-label>Valor</mat-label>
            <input matInput [(ngModel)]="tempTreasuryLog.value">
          </mat-form-field>
        </div>
      </div>

    </div>
  </div>

</div>
