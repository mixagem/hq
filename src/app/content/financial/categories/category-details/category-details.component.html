<div class="mhq-row full-height mhq-category-details-wrapper">

  <div class="mhq-wrapper-row">
    <h1>detalhes categoria</h1>
    <div class="mhq-row">
      <div class="mhq-col-3">
        <mat-form-field appearance="fill">
          <mat-label>ID</mat-label>
          <input matInput [value]="fiCategory.id">
        </mat-form-field>
      </div>
      <div class="mhq-col-8">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput [value]="fiCategory.title">
        </mat-form-field>
      </div>
      <div class="mhq-col-1">
        <mat-form-field appearance="fill">
          <mat-label>Icon</mat-label>
          <input matInput [value]="fiCategory.icon">
        </mat-form-field>
      </div>
    </div>
    <div class="mhq-row">
      <div class="mhq-col-5 radio-group">
        <p>Tipo despesa</p>
        <mat-radio-group color="primary">
          <mat-radio-button value="expense">Expense</mat-radio-button>
          <mat-radio-button value="income">Income</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="mhq-col-5">
        <mat-form-field appearance="fill">
          <mat-label>Cor etiqueta</mat-label>
          <input matInput [value]="fiCategory.color">
        </mat-form-field>
      </div>
      <div class="mhq-col-2">
        <mat-checkbox color="warn" [(ngModel)]="fiCategory.inactive">Inativo</mat-checkbox>
      </div>
    </div>
  </div>



  <div class="mhq-wrapper-row">
    <h1>sub-caterogiras</h1>


    <div *ngIf="fiCategory.subcats.length===0">no rows. <span (click)="addSubCategory(fiCategory.id)">click to add</span></div>

    <table *ngIf="fiCategory.subcats.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>maincat</th>
          <th>title</th>
          <th>budget</th>
          <th>inactive</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let subcat of fiCategory.subcats">
        <td>{{subcat.id}}</td>
        <td>{{subcat.maincat}}</td>
        <td>{{subcat.title}}</td>
        <td>{{subcat.budget}}</td>
        <td>{{subcat.inactive}}</td>
        <td (click)="removeSubCategory(subcat.id,subcat.maincat)"><mat-icon>delete</mat-icon></td>
      </tr>
      <tr>
        <td colspan="6" (click)="addSubCategory(fiCategory.id)">add-shiet bro</td>
      </tr>
    </table>
  </div>
</div>
