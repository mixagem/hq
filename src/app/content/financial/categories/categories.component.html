<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"
      [style]="'color:rgb('+element.textcolor+');background-color:rgb('+element.bgcolor+')'">
      <mat-icon>{{element.icon}}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element" [style]="element.type === 'expense' ? 'color:red':'color:green'">
      <mat-icon>{{element.type === 'expense' ? 'money_off':'attach_money'}}</mat-icon>
    </td>
  </ng-container>



  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.active" color="primary" disabled></mat-checkbox>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showCategoryDetails(row.id)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>

<div id="mhq-category-details" class="animate__animated animate__slideInRight mhq-mainform-container mhq-row"
  [ngStyle]="{'border-left': '30px solid rgb('+financialService.activeCatBorderColor+')'}" *ngIf="router.url !== '/fi/cats'">
  <router-outlet></router-outlet>
</div>
