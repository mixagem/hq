<div class="mhq-mainform-container">

  <div class="mhq-row mhq-mainform-header">
    <h1>
      <mat-icon>account_balance</mat-icon>Categorias de movimentos
    </h1>
    <div class="mhq-mainform-actions"><button mat-flat-button color="primary" (click)="financialService.addMode(false)">
        <mat-icon>add</mat-icon>Adicionar categoria
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"
        [style]="'color:rgb('+element.textcolor+');background-color:rgb('+element.bgcolor+')'">
        <mat-icon>{{element.icon}}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element" [style]="element.type === 'expense' ? 'color:red':'color:green'">
        <mat-icon>{{element.type === 'expense' ? 'money_off':'attach_money'}}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Ativa </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.active" color="primary" disabled></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewMode(row.id)"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

</div>

<div id="mhq-category-details" class="animate__animated animate__slideInRight mhq-mainform-container mhq-row"

  *ngIf="router.url !== '/fi/cats'">

  <router-outlet></router-outlet>

</div>
